<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Website List</title>
</head>

<body>
<!--Header-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="row container-fluid">
            <!--Left Arrow-->

            </div>

                    </a>
                </div>
                <div class="navbar-text pull-right ">
                    <a class="content-color-white" href="http://localhost:3000/assignment/website-new.html">

                    </a>
                </div>
            </div>
            <!--Right Header-->
            <div class="col-sm-8">
                <div class="navbar-text pull-right">
                    <a class="content-color-white" href="http://localhost:3000/assignment/website-list.html">

                    </a>
                </div>
                <div>
                    <a class="navbar-brand margin-left">
                        New Website
                    </a>
                </div>

            </div>
        </div>
    </nav>

    <!--Content-->
    <div class="container-fluid">
        <!--Left Content-->
        <div class="col-sm-4 hidden-xs">
            <div>
                <div class="topic-distance">
                    <label class="content-color-blue margin-left">Blogging App</label>
                    <a class="pull-right" href="http://localhost:3000/assignment/website-edit.html">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </div>
                <div class="topic-distance">

                </div>
            </div>
        </div>
        <!--Right Content-->
        <div class="col-sm-8">
            <label>Name</label>
            <div class="margin-bottom-18px">
                <input id="name"
                       type="text"
                       class="form-control"
                       placeholder="Name"/>
            </div>

            <label>Description</label>
            <textarea id="description"
                        type="text"
                        class="form-control"
                        placeholder="Here is your description"></textarea>
        </div>
    </div>


    <!--Footer-->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="row container-fluid">
            <a href="http://localhost:3000/assignment/profile.html">
