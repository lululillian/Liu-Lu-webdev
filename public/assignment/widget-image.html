<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles-page.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Widget Image</title>
</head>

<body>
<!--Header-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="navbar-text pull-left">
            <a class="content-color-black margin-left" href="http://localhost:3000/assignment/widget-list.html">
                <span class="glyphicon glyphicon-chevron-left "></span>
            </a>
        </div>
        <a href="http://localhost:3000/assignment/widget-list.html">
            <div class="navbar-text pull-right margin-right">
                <span class="glyphicon glyphicon-ok"></span>
            </div>
        </a>
        <div class="navbar-header">
            <a class="navbar-brand">Widget Edit</a>
        </div>
    </div>
</nav>

<!--Content-->
<div class="container-fluid">
    <label>Name</label>
    <input id="pageName"
           type="text"
           class="form-control"/>
    <label>Text</label>
    <input id="pageTitle"
           type="text"
           class="form-control"/>
    <label>URL</label>
    <input id="widgetURL"
           type="text"
           class="form-control"/>
    <label>Width</label>
    <input id="widgetWidth"
           type="text"
           class="form-control"/>
    <label>Upload</label>
    <input id="widgetUpload"
           class="form-control"
           type="file"
           placeholder="choose file"/>
    <div class="margin-bottom-5px">
        <a>
            <button class="btn btn-primary btn-block">Upload Image</button>
        </a>
    </div>
    <a href="http://localhost:3000/assignment/widget-list.html">
        <button class="btn btn-danger btn-block">Delete</button>
    </a>
</div>


<!--Footer-->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid">
        <div class="navbar-text pull-right margin-right content-color-blue">
            <span class="glyphicon glyphicon-user"></span>
        </div>
    </div>
</nav>


</body>

</html>
