<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a href="http://localhost:3000/assignment/profile.html">
            <div class="navbar-text pull-right">
                <span class="glyphicon glyphicon-ok"></span>
            </div>
        </a>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Profile</a>
        </div>
    </div>
</nav>


<div class="container-fluid margin-bottom-5px">

    <div class="margin-bottom-18px">
        <lable for="first"><strong>Username</strong></lable>
        <input id="username"
               type="text"
               class="form-control"
               placeholder="jannunzi"/>
    </div>
    <div class="margin-bottom-18px">
        <lable for="email"><strong>Email</strong></lable>
        <input id="email"
               type="email"
               class="form-control"
               placeholder="jannunzi@gmail.com">
    </div>
    <div class="margin-bottom-18px">
        <lable for="first"><strong>Fist Name</strong></lable>
        <input id="firstname"
               type="text"
               class="form-control"
               placeholder="Jose"/>
    </div>
    <div class="margin-bottom-18px">
        <lable for="last"><strong>Last Name</strong></lable>
        <input id="lastname"
               type="text"
               class="form-control"
               placeholder="Annunziato">
    </div>
    <div class="margin-bottom-5px">
        <a href="http://localhost:3000/assignment/website-list.html" class="button">
            <button class="btn btn-primary btn-block">Websites</button>
        </a>
    </div>

    <a href="http://localhost:3000/assignment/login.html" class="button">
        <button class="btn btn-danger btn-block">Logout</button>
    </a>



    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <span class="glyphicon glyphicon-user"></span>
            </div>
            <div class="navbar-footer">
                <a class="navbar-brand" href="#"></a>
            </div>
        </div>
    </nav>

</div>
</body>
</html>
