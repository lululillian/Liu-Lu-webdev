<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles-page.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Page Edit</title>
</head>

<body>
    <!--Header-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="row container-fluid">
            <div class="navbar-text pull-left">
                <a class="content-color-black margin-left" href="http://localhost:3000/assignment/page-list.html">
                    <span class="glyphicon glyphicon-chevron-left "></span>
                </a>
            </div>
            <a href="http://localhost:3000/assignment/page-list.html">
                <div class="navbar-text pull-right margin-right">
                    <span class="glyphicon glyphicon-ok"></span>
                </div>
            </a>
            <div class="navbar-header">
                <a class="navbar-brand">Edit Page</a>
            </div>
        </div>
    </nav>

    <!--Content-->
    <div class="container-fluid">
        <label>Name</label>
        <input id="pageName"
               type="text"
               class="form-control"
               placeholder="Blog Post"/>
        <label>Title</label>
        <input id="pageTitle"
               type="text"
               class="form-control"
               placeholder="Page Title"/>
        <a href="http://localhost:3000/assignment/page-list.html">
            <button class="btn btn-danger btn-block">Delete</button>
        </a>
    </div>


    <!--Footer-->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="row container-fluid">
            <a href="http://localhost:3000/assignment/profile.html">
                <div class="navbar-text pull-right margin-right content-color-blue">
                    <span class="glyphicon glyphicon-user"></span>
                </div>
            </a>
        </div>
    </nav>


</body>

</html>
